<div class="col-md-6 contact_sub" style="padding-right: 0;">
  <!-- <iframe width="100%" height="480px;" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJaY32Qm3KWTkRuOnKfoIVZws&key=AIzaSyAf64FepFyUGZd3WFWhZzisswVx2K37RFY" allowfullscreen></iframe> -->
      <form>
          <div class="row" style="margin-left: 100px;">
          <div class="col-md-6" style="padding-right:0px; padding-top: 2px;">
              <div class="form-group">
              <input type="text" (keyup)="keyup()" [(ngModel)]='location.keyword' name="keyword" class="form-control" id="searchField" placeholder="Search location" style="height: 40px; font-size: 18px;">
              </div>
              </div>
              <div class="col-md-6" style="margin-bottom: 10px; padding-left:7px">
                  <button bg="primary" (click)="search();" style="height: 40px; margin-top: 2px; height: 40px; font-size: 14px;  margin-top: 2px; background: #ff9900;">
                          <i class="fa fa-search"></i>
                          <span> Search</span>
                        </button>
              </div>
          </div>
          </form>
          <div id="map-wrap">
          <agm-map [latitude]="location.lat" (mapClick)="placeMarker($event)" [longitude]="location.lng" [zoomControl]="true" [zoom]="location.zoom" [disableDefaultUI]="false" [zoomControl]="false" (mapClick)="placeMarker($event)" style="height: 380px" [fullscreenControl]='true' [mapTypeControl]='true'>
              <agm-marker [latitude]="location.marker.lat" [longitude]="location.marker.lng" [markerDraggable]="true" (dragEnd)="placeMarker($event)">
              <agm-info-window>Select Your Location</agm-info-window>
              </agm-marker>
          </agm-map>
      </div>
  </div>
  <button bg="primary" (click)="submit();" style="height: 40px; margin-top: 2px; height: 40px; font-size: 14px;  margin-top: 2px; background: #ff9900;">
    <i class="fa fa-search"></i>
    <span> Submit</span>
  </button>
